before_script:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -nolisten $NOLISTEN"

env:
  - NOLISTEN=tcp
  - NOLISTEN=unix

language: node_js
node_js:
   - '0.10'
   - '0.12'
   - '4.2'
   - '5.0'
